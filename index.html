<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assetts/styles.css">
</head>
<body>
    <h1>JavaScript Quiz</h1>
    
    <button id="start-button">Start Quiz</button>
    <p id="timer">Time: 0</p>
    
    <div id="question-container">
        <!-- Questions and answer choices will be dynamically generated here -->
    </div>
    
    <div id="game-over" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your score: <span id="score">0</span></p>
        <label for="initials">Enter Your Initials:</label>
        <input type="text" id="initials" maxlength="3">
    </div>

    <!-- Add the high scores list here -->
    <ul id="high-scores-list">
        <!-- High scores will be displayed here -->
    </ul>
    
    <script src="./assets/script.js"></script>
</body>
</html>
